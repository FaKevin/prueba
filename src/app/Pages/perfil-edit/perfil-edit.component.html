<div class="main-content" >
  <div class="container-fluid">
      <div class="row">            
          <div class="col-lg-4">
              <div class="card card-user">
                  <div class="content">
                      <div class="author">
                          <a >
                              <img class="avatar border-gray" src="assets/img/faces/face-0.jpg" alt="..."/>
                              <h4 class="title">Nombre Completo<br />
                              </h4>
                          </a>
                          <a >
                              <img class="avatar border-gray" src="assets/img/faces/face-0.jpg" alt="..."/>
                              <h4 class="title">Foto de automovil<br />
                              </h4>
                          </a>
                      </div>
                  </div>
              </div>
          </div>

          <div class="col-lg-8">
              <div class="card">
                  <div class="header">
                      <h3 class="title">Datos Personales</h3>
                  </div>
                  <div class="content">
                      <form>
                          <div class="row">
                              <div class="col-lg-3">
                                  <div class="form-group">
                                      <label>Nombres</label>
                                      <input [(ngModel)]="userViewed.name" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Nombres">
                                  </div>
                              </div>
                              <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Apellidos</label>
                                    <input [(ngModel)]="userViewed.lastname" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Apellidos">
                                </div>
                            </div>
                              <div class="col-lg-2">
                                  <div class="form-group">
                                      <label>Departamento</label>
                                      <input [(ngModel)]="userViewed.state" [ngModelOptions]="{standalone: true}" type="text"  class="form-control" placeholder="Departamento" >                      
                                  </div>
                              </div>
                              <div class="col-lg-2">
                                  <div class="form-group">
                                      <label>Ciudad</label>
                                      <input [(ngModel)]="userViewed.city" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Ciudad">                             
                                  </div>
                              </div>
                              <div class="col-lg-2">
                                  <div class="form-group">
                                      <label>Nacimiento</label>
                                      <input [(ngModel)]="userViewed.birth" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="F. Nacimiento">                                   
                                  </div>
                              </div>
                          </div>

                          <div class="row">
                              <div class="col-lg-7">
                                  <div class="form-group">
                                      <label>Direccion</label>
                                      <input [(ngModel)]="userViewed.address" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Direccion"> 
                                  </div>
                              </div>
                              <div class="col-lg-2">
                                  <div class="form-group">
                                      <label>N Telefono</label>
                                      <input [(ngModel)]="userViewed.telephone" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Telefono">                                  
                                  </div>
                              </div>
                              <div class="col-lg-3">
                                  <div class="form-group">
                                      <label>N Celular</label>
                                      <input [(ngModel)]="userViewed.cellphone" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="N Celular">                                  
                                  </div>
                              </div>
                          </div>
                      </form>
                  </div>
                  <div class="header">
                          <h3 class="title">Datos Autmovil</h3>
                  </div>
                  <div class="content">
                      <form>
                          <div class="row">
                              <div class="col-lg-2">
                                  <div class="form-group">
                                      <label>Marca</label>
                                      <input [(ngModel)]="userViewed.brand" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Marca">
                                  </div>
                              </div>
                              <div class="col-lg-2">
                                  <div class="form-group">
                                      <label>Año</label>
                                      <input [(ngModel)]="userViewed.year" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Año">
                                  </div>
                              </div>
                              <div class="col-lg-4">
                                  <div class="form-group">
                                      <label>Modelo</label>
                                      <input [(ngModel)]="userViewed.model" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Modelo">                                      
                                  </div>
                              </div>  
                              <div class="col-lg-4">
                                  <div class="form-group">
                                      <label>Placa</label>
                                      <input [(ngModel)]="userViewed.car_plate" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Placa">                                         
                                  </div>
                              </div> 
                          </div>    
                      </form>
                  </div>
                  <div class="header">
                      <h3 class="title">Datos Cuenta</h3>
                  </div>
                  <div class="content">
                      <form>
                          <div class="row">
                              <div class="col-lg-5">
                                  <div class="form-group">
                                      <label>Username</label>
                                      <input [(ngModel)]="userViewed.username" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Username">
                                  </div>
                              </div>
                              <div class="col-lg-4">
                                  <div class="form-group">
                                      <label>Password</label>
                                      <input [(ngModel)]="userViewed.password" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Password">
                                  </div>
                              </div>
                              <div class="col-lg-3">
                                  <div class="form-group">
                                      <label>Fecha-creacion</label>
                                      <input [(ngModel)]="userViewed.f_create" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Fecha Creacion">                                        
                                  </div>
                              </div>  
                          </div>    
                          <button type="submit" class="btn btn-info btn-fill pull-right" (click)="Acept()">Aceptar</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
