<div class="main-content" >
  <div class="container-fluid">
    <h2 class="page-header" >Login</h2>
    <form class="form-signin">
            <div class="form-group">
              <label for="Username">Username</label>
              <input type="text" class="form-control" placeholder="Enter Username" [(ngModel)]="credentials.username" name="username">
            </div>
            <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control" placeholder=" Enter Password" [(ngModel)]="credentials.password" name="password">
            </div>
            <input class="btn btn-default btn-fill" value="Login" (click)="login()">
    </form>
  </div>
</div>
